            <input id="credit" placeholder="Credits" required>

            <input id="assH"  placeholder="Assurance Habitation"  required>
            <input id="assV"  placeholder="Assurance Véhicule" required>
            <input id="mutuelle"  placeholder="Mutuelle" required>
            <input id="garde"  placeholder="Frais de Garde" required>
            <input id="impotsR"  placeholder="Impots sur le revenu" required>
            <input id="impotsL"  placeholder="Impots Locaux" required>

            <button id="ok">VALIDER</button>
        </div>

            <div class="col-sm-6" id="affDepenses"></div>

            <div class="col-sm-2" id="valeurs"></div>

    </div>
</div>

<BUTTON id="reset">RESET</BUTTON>
